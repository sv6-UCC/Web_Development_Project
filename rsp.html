<html lang="en">
<head>
<meta charset="utf-8" />
<title>Calculate tip</title>
<script src="rsp.js" type="module"></script>
</head>
<body>
<form>
<label>Bill: </label>
<input type="text" name="bill" value="10.00"
id="bill">
<span id="message"></span>
<label>10% tip: </label>
<input type="radio" name="tip_type" value="small"
id="small" checked>
<label>15% tip: </label>
<input type="radio" name="tip_type" value="large"
id="large">
<label>Tip: </label>
<input type="text" name="tip" value="0.00" id="tip"
disabled>
<input type="submit" id ="clicky">
</form>
</body>
</html>
